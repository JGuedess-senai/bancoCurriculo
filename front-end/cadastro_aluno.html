<body>

  <div class="container-topo">
    <img src="../img/logo-app.png" alt="logo-app" class="logo-app" />

  <div class="main-container">
    <section class="header">
      <h2>Cadastro do Aluno</h2>
    </section>

    <form id="formAluno" method="POST" action="../back-end/cadastro_aluno.php" class="px-4 pt-4 pb-2">
      <div class="form-content mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required />
        <span class="error-message">Aqui vai a mensagem de erro</span>
      </div>
      <div class="form-content mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
        <span class="error-message">Aqui vai a mensagem de erro</span>
      </div>
      <div class="form-content mb-3">
        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required />
        <span class="error-message">Aqui vai a mensagem de erro</span>
      </div>
      <div class="form-content mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" required />
        <span class="error-message">Aqui vai a mensagem de erro</span>
      </div>
      <div class="form-content mb-3">
        <label for="confirmSenha" class="form-label">Confirmar Senha</label>
        <input type="password" id="confirmSenha" name="confirmSenha" class="form-control" required />
        <span class="error-message">Aqui vai a mensagem de erro</span>
      </div>
      <button type="submit" class="btn entrar w-100" style="background-color: #b01116; color: white; border-radius: 14px; padding: 10px; font-size: 16px; border: 0; transition: background-color 0.3s ease;">Cadastrar</button>
    </form>

    <div class="divisor">
      <div class="linha"></div>
    </div>
